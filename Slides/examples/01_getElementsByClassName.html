<!DOCTYPE html>
<html>
<head>
    <title>getElementsByClassName</title>
</head>
<body>
         
<!--START--> 
    
<div class="postit">
    <h2>Hello World</h2>
</div>        

<script>
var divs = document.getElementsByClassName('postit');

for (i = 0; i < divs.length; i++) {
    divs[i].style.backgroundColor = '#F0F0A6';
    divs[i].style.padding = '10px';
}
</script>

<!--STOP-->

</body>
</html>
