<!DOCTYPE html>
<html>
<head>
    <title>Smile!</title> 
    <script src="../js/jquery-2.0.3.js"></script>
    <style>
    body {
        font-family: Arial, sans-serif;
    }
    </style>
</head>
<body>
        
<!--START-->

<script>
$('<h1>')
    .prependTo("body")
    .text(":-(")
    .css({
        position: "absolute",
        top: "50%",
        left: "50%",
        zIndex: "999"
    })
    .click(function () {
        $(this).fadeOut(function() {
            $(this).load("/examples/smilie.html").fadeIn();
        });
    });
</script>

<!--STOP-->  

</body>
</html>
